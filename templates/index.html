{% extends 'base.html'%}

{% load static %}

{% block content %}
<section id="team" class="team">
      <div class="container">
        <div class="row justify-content-center" style=" padding-left: 15%;padding-top: 5%">
          <div class="col-lg-5">
            <div class="section-title" data-aos="fade-right">
              <h2>Select Module</h2>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <div class="member" data-aos="zoom-in" data-aos-delay="100">
              <div class="pic"><img src="{% static 'img/sir_1.jpg' %}" class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4> SIR Module </h4>
                <span><a href="{% url 'sir' %}">Click here</a></span>
              </div>
            </div>
          </div>

          <div class="col-lg-4 ">
            <div class="member" data-aos="zoom-in" data-aos-delay="200">
              <div class="pic"><img src="{% static 'img/vaccine_1.jpg' %}" class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4> Covid Vaccine Distribution </h4>
                <span><a href="{% url 'vaccine' %}">Click here</a></span>
              </div>
            </div>
          </div>

        </div>
    </div>
</section><!-- End Team Section -->

{% endblock %}
